<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/BB.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/src/common.scss" />
		<link rel="stylesheet" href="/src/form.scss" />
		<title>Contact | Benjamin Bruce</title>
	</head>
	<body>
		<a id="closeBtn" href="https://www.benjamin-bruce.com">&times;</a>
		<main>
			<h1 id="form-heading">Contact</h1>
			<form action="https://formspree.io/f/xeqwzodg" method="POST">
				<input required placeholder="Joe" type="text" name="First Name" id="fname-input" />
				<input placeholder="Bloggs" type="text" name="Last Name" id="lname-input" />
				<input placeholder="Your e-mail" type="email" name="Email" id="email-input" />
				<input placeholder="085 123 4567" class="phone-input" type="text" name="Phone Number" id="phone-input" />
				<select required name="Selected Course" id="language-select">
					<option disabled selected value>-- Select Course --</option>
					<option value="HTML">HTML</option>
					<option value="CSS">CSS</option>
					<option value="JavaScript">JavaScript</option>
					<option value="Java">Java</option>
					<option value="Python">Python</option>
					<option value="C">C</option>
				</select>
				<div id="buttonDiv">
					<button id="clear" class="buttons" type="reset">Clear</button>
					<button id="submit" class="buttons" type="submit">Send</button>
				</div>
			</form>
		</main>
		<div class="loader"></div>
		<script
			src="https://code.jquery.com/jquery-3.6.4.min.js"
			integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"
			integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<script>
			var cleave = new Cleave('.phone-input', {
				blocks: [3, 3, 4],
				uppercase: true,
			});
		</script>
		<script src="./main.js"></script>
	</body>
</html>
